

<div class="jumbotron">
  <div class="container">
    <div class="card-body">
      <div class="container" *ngIf="employeesList.length > 0; else noEmployees">
        <div class="row">
          <table class="table table-dark">
            <thead>
              <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Position</th>
                <th>Salary</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employeesList">
                <td>{{ employee?.id }}</td>
                <td>{{ employee?.firstName }}</td>
                <td>{{ employee?.lastName }}</td>
                
                <td appManager>{{ employee?.position }}</td>
                <td [ngClass]="{ 'high-salary': employee.salary > 3500 }">{{ employee?.salary }}</td>
                <td>
                  
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <ng-template #noEmployees>
          <div class="container">
            <h1 class="display-4">
              No employees!
            </h1>
            <p class="lead">
              Please add the first one below.
            </p>
        </div>
      </ng-template>
      <div class="container">
        <h1 class="display-4">Add a new Employee</h1>
        <form  >
          <div class="row form-group">
            <div class="col-sm-4">
              <label>First name</label>
              <input
                formControlName="firstName"
                type="text"
                class="form-control"
                placeholder="First name"
              />
            </div>
            <div class="col-sm-4">
              <label>Last name</label>
              <input
                formControlName="lastName"
                type="text"
                class="form-control"
                placeholder="Last name"
              />
            </div>
            
          </div>
          <div class="row form-group">
            <div class="col-sm-4">
              <label>Position</label>
              <input
                formControlName="position"
                type="text"
                class="form-control"
                placeholder="Position"
              />
            </div>
            <div class="col-sm-4">
              <label>Salary</label>
              <input
                formControlName="salary"
                type="number"
                class="form-control"
                placeholder="Salary"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <button
                [disabled]="employeeForm.invalid"
                (click)="addEmployee()"
                class="btn btn-primary float-right"
              >
                Submit
              </button>
              
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
