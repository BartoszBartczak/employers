    <div>
        <h1 class="display-4">Wyszukaj pracownika</h1>
       <form>
        <div class="form-group col-md-6">
            <label for="inputPerson">Osoba</label>
            <input type="text" class="form-control" id="inputPerson">
          </div>
          <div class="form-group col-md-4">
            <label for="inputPosition">Dział</label>
            <select id="inputPosition" class="form-control">
              <option selected>Wybierz dział</option>
              <option>Administracja</option>
              <option>IT</option>
              <option>Handlowiec</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputSalary">Wynagrodzenie</label>
            <input type="number" class="form-control" id="inputSalary">
          </div>
          <button type="submit" class="btn btn-primary">Szukaj</button>
       </form>
    </div>

        <div class="container">
          <h1 class="display-4">Dodaj nowego pracownika</h1>
          <form>
            <div class="row form-group">
              <div class="col-sm-4">
                <label>Imię</label>
                <input
                  formControlName="firstName"
                  type="text"
                  class="form-control"
                  placeholder="Imię"
                />
              </div>
              <div class="col-sm-4">
                <label>Nazwisko</label>
                <input
                  formControlName="lastName"
                  type="text"
                  class="form-control"
                  placeholder="Nazwisko"
                />
              </div>
              <div class="col-sm-4">
                <label>Dział</label>
                <input
                  formControlName="position"
                  type="text"
                  class="form-control"
                  placeholder="Position"
                />
              </div>
            </div>
            <div class="row form-group">
              <div class="col-sm-4">
                <label>Wynagrodzenie</label>
                <input
                  formControlName="salary"
                  type="number"
                  class="form-control"
                  placeholder="Position"
                />
              </div>
              <div class="col-sm-4">
                <label>Waluta</label>
                <input
                  formControlName="currency"
                  type="text"
                  class="form-control"
                  placeholder="Currency"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <button
                
                >
                  Dodaj
                </button>
                <button
                  
                >
                  Zresetuj formularz
                </button>
              </div>
            </div>
          </form>
